<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SortFree</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 380px;
        min-height: 500px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        display: flex;
        flex-direction: column;
      }

      .container {
        padding: 24px;
        background: white;
        margin: 12px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        flex: 1;
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }

      textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
        transition: border-color 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .suggestions {
        margin-bottom: 20px;
      }

      .suggestions-title {
        font-size: 12px;
        font-weight: 500;
        color: #666;
        margin-bottom: 8px;
      }

      .suggestion-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .suggestion {
        padding: 8px 12px;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 12px;
        text-align: center;
      }

      .suggestion:hover {
        background: #e9ecef;
        border-color: #667eea;
        transform: translateY(-1px);
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .btn.processing {
        background: #6c757d;
      }

      .btn.processing::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .message {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 14px;
        display: none;
      }

      .error {
        background: #fee;
        color: #d63384;
        border: 1px solid #f5c2c7;
      }

      .success {
        background: #d1e7dd;
        color: #0f5132;
        border: 1px solid #badbcc;
      }

      .footer {
        text-align: center;
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #e9ecef;
      }

      .footer-text {
        font-size: 11px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">SortFree</div>
        <div class="subtitle">AI-Powered Content Organization</div>
      </div>

      <div id="error" class="message error"></div>
      <div id="success" class="message success"></div>

      <div class="form-group">
        <label for="prompt">Describe how you want to sort/organize this page:</label>
        <textarea 
          id="prompt" 
          placeholder="E.g., 'Sort products by price, lowest to highest' or 'Group articles by category'"
        ></textarea>
      </div>

      <div class="suggestions">
        <div class="suggestions-title">Quick suggestions:</div>
        <div class="suggestion-grid">
          <div class="suggestion">Sort by price</div>
          <div class="suggestion">Group by category</div>
          <div class="suggestion">Sort by date</div>
          <div class="suggestion">Alphabetical order</div>
        </div>
      </div>

      <button id="processBtn" class="btn">
        <span>Process Content</span>
      </button>

      <div class="footer">
        <div class="footer-text">v2.0 â€¢ Powered by Gemini AI</div>
      </div>
    </div>

    <script src="dist/popup.js"></script>
  </body>
</html>
